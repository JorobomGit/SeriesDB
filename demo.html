    <button id="changeBackgroundColor">Cambiar color de fondo</button>
    <script>


        document.body.style.transition = 'background-color 250ms';

        var timeoutID = null;
        document.getElementById('changeBackgroundColor').addEventListener('click',
         function(event){

            console.log("Hago click en el boton");

            if(timeoutID != null){
                clearTimeout(timeoutID);
            }

            timeoutID = setTimeout(function(){
                console.log("Ha terminado el timeout y cambio el color");
                var currentColor = document.body.style.backgroundColor;
                if (currentColor == 'silver'){
                    document.body.style.backgroundColor = 'orange';
                }else{
                    document.body.style.backgroundColor = 'silver';
                }

            }, 2000);
         });
